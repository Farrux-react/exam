    <header class="header">

                </div>

                <ul>

                    <h1>Submit a help request and

                        <div class="line"></div>
                        <input type="text" placeholder="Company Name">
                        <div class="line"></div>

                        <div class="line"></div>

                        <div class="line"></div>
                        <div class="checkbox">

                        </div>

                    <div class="contact-social-media">

                </div>

                    <form>
